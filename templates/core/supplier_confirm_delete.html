{% extends 'base.html' %}

{% block title %}Confirm Delete Supplier{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Supplier</h2>
    <p>Are you sure you want to delete supplier: {{ supplier.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
