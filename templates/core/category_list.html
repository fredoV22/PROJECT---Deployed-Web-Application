{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Categories</h2>
    <a href="{% url 'category_add' %}" class="btn btn-primary mb-3">Add New Category</a>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'product_list' %}?category={{ category.pk }}">{{ category.name }}</a>
                <div>
                    <a href="{% url 'category_edit' category.pk %}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No categories found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
